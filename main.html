<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
 <form method="post">
	 <label for="name">Name</label>
	 <input id="name" type="text" placeholder="Name" required />
	 <label for="email">Email</label>
	 <input id="email" type="email" placeholder="Email" required />
	 <label>Gender</label>
	 <input id="gender_m" name="gender" type="radio" required />Male
	 <input id="gender_f" name="gender" type="radio" required />Female
	 <label for="cars">Car Brands</label>
	 <select id="cars" aria-required>
		 <option value="">--Please choose an option--</option>
		 <option>BMW</option>
		 <option>Lamborgini</option>
		 <option>Ferrari</option>
	 </select>
	 <label for="age">Age</label>
	 <input id="age" type="number" placeholder="Age" required />
	 <label for="dob">DOB</label>
	 <input id="dob" type="date" required />
	 <label for="tel">Phone Number</label>
	 <input id="tel" type="tel" placeholder="xxx-xxx-xxxx" />
	 <label for="password">Password</label>
	 <input id="password" type="password" placeholder="Password" required />
	 <label for="tos">I agree to the TOS</label>
	 <input id="tos" type="checkbox" required />
	 <button type="submit">Submit</button>
 </form>

</body>
